<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandra's Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f0f4f8, #d9e4f1);
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1rem;
      font-style: italic;
    }
    .resume-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Account for header height */
      padding: 10px;
    }
    iframe {
      width: 90%;
      max-width: 900px;
      height: 90%;
      border: 2px solid #2c3e50;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .fallback {
      text-align: center;
      margin-top: 20px;
    }
    .fallback a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Chandra's Resume</h1>
  <p>A showcase of my professional growth and skills</p>
</header>

<div class="resume-container">
  <iframe 
    src="https://docs.google.com/viewer?url=https://raw.githubusercontent.com/chandrarup/Resume/main/My%20Resume.pdf&embedded=true" 
    allowfullscreen>
  </iframe>
</div>

<div class="fallback">
  <p>Cannot see the resume? <a href="https://raw.githubusercontent.com/chandrarup/Resume/main/My%20Resume.pdf" target="_blank">Download it here</a>.</p>
</div>

</body>
</html>
